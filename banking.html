<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header >
        <h2 class="text-2xl font-semibold text-center py-10">Account #33445</h2>
    </header>
    <section class="w-3/4 mx-auto">
        <div class="grid grid-cols-3 gap-5 ">
            <div class="bg-blue-300 p-8 rounded-xl">
                <h2 class="text-2xl">Deposit</h2>
                <h3 class="text-4xl font-semibold" >$ <span id="show-deposit-value">000</span ></h2>
            </div>
            <div class="bg-yellow-300 p-8 rounded-xl">
                <h2 class="text-2xl">Withdraw</h2>
                <h3 class="text-4xl font-semibold ">$ <span id="withdraw">000</span></h2>
            </div>
            <div class="bg-green-300 p-8 rounded-xl">
                <h2 class="text-2xl">Blance</h2>
                <h3 class="text-4xl font-semibold">$ <span id="blance">100</span> </h2>
            </div>
        </div>
    </section>
    <section class="w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-5 my-10">
            <div  class="space-y-5 bg-purple-100 p-10 ">
                <h2 class="text-2xl">Deposit</h2>
                <input class="w-3/4 py-1 px-5 block my-3 rounded border-2 border-indigo-600 " placeholder="Deposit Ammount" type="email" id="deposit-input">
                <button class="bg-green-800 py-2 px-10 text-white rounded" id="deposit-button">Deposit</button>
            </div>
            <div  class="space-y-5 bg-red-100 p-10">
                <h2 class="text-2xl">Withdraw</h2>
                <input class="w-3/4 py-1 px-5 block my-2 rounded border-2 border-indigo-600 " placeholder="Withdraw Ammount" type="email" id="withdraw-input">
                <h3 id="error" class="text-red-800"></h3>
                <button class="bg-red-800 py-2 px-10 text-white rounded" id="withdraw-button">Withdraw</button>
            </div>
        </div>
    </section>


    <!-- <script src="banking.js"></script> -->
    <script src="short.js"></script>
</body>
</html>
